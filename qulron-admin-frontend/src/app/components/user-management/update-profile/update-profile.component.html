<div class="container">
  <form class="data-box" (submit)="handleSubmit()" *ngIf="user">
    <div class="field">
      <label>Username: *Not Editable*</label>
      <p>{{ user.username }}</p>
    </div>
    <div class="field">
      <label>Role: *Not Editable*</label>
      <p>{{ user.role }}</p>
    </div>
    <div class="field">
      <label>First Name:</label>
      <input
        type="text"
        name="firstName"
        placeholder="First Name"
        [(ngModel)]="user.firstName"
        autocomplete="new-field-name"
        required
      />
    </div>
    <div class="field">
      <label>Last Name:</label>
      <input
        type="text"
        name="lastName"
        placeholder="Last Name"
        [(ngModel)]="user.lastName"
        autocomplete="new-field-name"
        required
      />
    </div>
    <div class="field">
      <label>Email:</label>
      <input
        type="email"
        name="email"
        placeholder="Email"
        [(ngModel)]="user.email"
        autocomplete="new-field-name"
        required
      />
    </div>
    <div class="field">
      <label>Phone:</label>
      <input
        type="tel"
        name="phone"
        placeholder="Phone Number"
        [(ngModel)]="user.phone"
        autocomplete="off"
        required
      />
    </div>
  </form>
</div>
