<div class="sidebar" [ngClass]="{ close: isLeftSidebarCollapsed }">
  <ul class="SideBarHeader">
    <li>
      <span class="logo" *ngIf="!isLeftSidebarCollapsed">Qulron</span>
      <button (click)="toggleSidebar()" class="toggle-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e3e3e3"
        >
          <path
            d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
          />
        </svg>
      </button>
    </li>
  </ul>

  <div class="SideBarData" *ngIf="!isLeftSidebarCollapsed">
    <app-sidebar-menu
      [items]="menuItems"
      (loadComponent)="loadComponentToMain($event.componentName, $event.data)"
    ></app-sidebar-menu>
  </div>
</div>
