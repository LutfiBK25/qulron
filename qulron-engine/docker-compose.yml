version: '3.9'

services:
  qulron-backend:
    image: qulron-engine:1.0.0
    container_name: qulron-engine
    restart: always
    ports:
      - "30060:30060"
    env_file: .env
    deploy:
      resources:
        limits:
          memory: 1500M      # Limit memory to 1.5 GB
    volumes:
      - ./logs:/app/logs  # Persist logs to host VM