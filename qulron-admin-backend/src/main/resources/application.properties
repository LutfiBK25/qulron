# =============================================================================
# SERVER CONFIGURATION
# =============================================================================
spring.application.name=qulron-admin
app.system-user=Qulron-AdminWebApp
server.port=30061
server.servlet.context-path=/api
# Spring Configuration
spring.main.banner-mode=off
spring.profiles.active=prod
# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver
# HikariCP Connection Pool Configuration
spring.datasource.hikari.pool-name=QulronAdminHikariPool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000
# =============================================================================
# JPA/HIBERNATE CONFIGURATION
# =============================================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Performance Optimization
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false
# Connection Management
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
# =============================================================================
# TRANSACTION MANAGEMENT
# =============================================================================
spring.transaction.default-timeout=30
spring.transaction.rollback-on-commit-failure=true
# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================
# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=21600000
jwt.refresh-expiration=604800000
jwt.blacklist-cleanup-interval=3600000
jwt.blacklist-token-lifetime=86400000
# Enhanced JWT Security
jwt.ip-binding-enabled=true
jwt.device-fingerprinting-enabled=true
jwt.location-validation-enabled=true
# Cors Configuration
app.cors.allowed-origins=\
  ${APP_CORS_ALLOWED_ORIGINS}
app.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type,X-Requested-With,X-Device-Id,X-Request-ID
app.cors.exposed-headers=X-Total-Count,X-Page-Number,X-Page-Size
app.cors.allow-credentials=true
app.cors.max-age=3600
# =============================================================================
# RATE LIMITING CONFIGURATION
# =============================================================================
rate.limit.enabled=true
rate.limit.requests-per-minute-global=2000
rate.limit.requests-per-minute-per-ip=50
rate.limit.strict-requests-per-time-interval-per-ip=15
rate.limit.strict-time-interval-minutes=60
rate.limit.bucket-cleanup-minutes=120
rate.limit.bucket-max-age-minutes=1440
# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
# General Logging Levels
logging.level.root=WARN
logging.level.com.qulron=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.com.zaxxer.hikari=WARN
# File Logging Configuration
logging.file.name=logs/qulron-admin/qulron-admin.log
logging.file.path=logs/qulron-admin
logging.logback.file-name-pattern=logs/qulron-admin/qulron-admin-%d{yyyy-MM-dd}.%i.log.gz
logging.logback.max-file-size=100MB
logging.logback.max-history=30
logging.logback.total-size-cap=3GB
logging.logback.clean-history-on-start=false
# Console Logging Pattern
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}
# File Logging Pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} ${LOG_LEVEL_PATTERN:%5p} ${PID:- } --- [%t] %-40.40logger{39} : %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}
# Remove the AuthenticationProvider bean AND a UserDetailsService bean Error
# User Detail Service is needed because of DaoAuthenticationProvider in Security Config
# DaoAuthenticationProvider handles the authentication logic
# UserDetailsService provides the user data to the provider
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
